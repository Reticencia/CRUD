<html>
    <head>
        <title>Crea una nueva tarea</title>
    </head>

    <body>
        <!--Si queremos que el formulario se quede en la misma pagian en esta 
        caso en la principal, es solo dejarlo vacio-->
        <form action="" method="POST">{% csrf_token %}
            
            <p>Titulo:</p>
            <input type="text" name="Create">

            <p>Inserte descripcion:</p>
            <textarea name="Description"></textarea>

            <p>Fecha LImite para la tarea:</p>
            <input type="date" name="Fecha">
            
            <input type="submit" name="Enviar">
        </form>

        <a href="{% url 'inicio' %}">Regresar</a>
    </body>
</html>
